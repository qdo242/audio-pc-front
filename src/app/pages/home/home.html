<section class="hero">
  <div class="container">
    <div class="hero-content">
      <div class="hero-text fade-in-up">
        <h1 class="hero-title">
          <span class="title-line">Âm Thanh Đích Thực.</span>
          <span class="title-line">Trải Nghiệm Bất Tận.</span>
        </h1>
        <p class="hero-description">
          Khám phá bộ sưu tập tai nghe cao cấp được tuyển chọn để mang lại chất lượng âm thanh và sự thoải mái tuyệt đỉnh.
        </p>
        <button class="btn btn-primary" routerLink="/products">
          Khám Phá Ngay
        </button>
      </div>
      <div class="hero-visual">
        @if (heroProducts.length > 0) {
          @for (product of heroProducts; track product.id; let i = $index) {
            <a [routerLink]="['/products', product.id]" class="floating-card" [class.card-1]="i === 0" [class.card-2]="i === 1">
              <div class="card-image">
                <img [src]="product.image" [alt]="product.name">
              </div>
              <span class="card-title">{{ product.name }}</span>
            </a>
          }
        }
        <div class="hero-background"></div>
      </div>
    </div>
  </div>
</section>

<section class="featured-products">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Sản Phẩm Nổi Bật</h2>
      </div>
    <div class="category-tabs">
      <button class="category-tab" [class.active]="activeCategory === 'all'" (click)="selectCategory('all')">Tất Cả</button>
      <button class="category-tab" [class.active]="activeCategory === 'headphone'" (click)="selectCategory('headphone')">Tai Nghe</button>
      <button class="category-tab" [class.active]="activeCategory === 'speaker'" (click)="selectCategory('speaker')">Loa</button>
    </div>
    
    <app-products-grid [products]="filteredProducts"></app-products-grid>
    
    <div class="view-all-section">
      <button class="btn btn-secondary" routerLink="/products">
        Xem Tất Cả Sản Phẩm
      </button>
    </div>
  </div>
</section>
