<app-header></app-header>
<main>
  <router-outlet></router-outlet>
</main>
<app-footer></app-footer>

<div class="floating-action-buttons" [class.chat-open]="isChatOpen">

  <a
    href="https://zalo.me/0919764542"
    target="_blank"
    class="fab-icon zalo-fab"
    title="Chat qua Zalo"
    (click)="$event.stopPropagation()">
    <img src="/images/icon-zalo.png" alt="Zalo" class="custom-icon">
  </a>

  <a
    href="https://www.facebook.com/nguyentien.thanh.63"
    target="_blank"
    class="fab-icon messenger-fab"
    title="Chat qua Messenger"
    (click)="$event.stopPropagation()">
    <img src="/images/icon-messenger.png" alt="Messenger" class="custom-icon">
  </a>

  <app-chat-widget (openStateChanged)="onChatToggled($event)"></app-chat-widget>

</div>
